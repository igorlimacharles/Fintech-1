<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/planejamento.css"> <!-- Link para o CSS separado -->
</head>
<body>
    <div class="container-fluid p-4">
        <h2 class="text-center mb-4">Planejamento Financeiro</h2>

        <!-- Definição de Metas -->
        <div class="goal-definition mb-4">
            <h4>Definição de Metas</h4>
            <form id="goal-form">
                <div class="form-group">
                    <label for="goal-name">Nome da Meta:</label>
                    <input type="text" id="goal-name" class="form-control" placeholder="Ex: Economizar para viagem" required>
                </div>
                <div class="form-group">
                    <label for="goal-amount">Valor da Meta:</label>
                    <input type="number" id="goal-amount" class="form-control" placeholder="Valor em R$" required>
                </div>
                <button type="submit" class="btn btn-success">Adicionar Meta</button>
            </form>
        </div>

        <!-- Metas e Progresso -->
        <div id="goal-container" class="mb-4">
            <h4>Suas metas</h4>
            <div id="goals-list"></div>
        </div>

        <!-- Gráfico de Desempenho -->
        <div class="performance-chart mb-4">
            <h4>Gráfico de Desempenho</h4>
            <canvas id="performanceChart" width="400" height="200"></canvas>
        </div>
    </div>


    <div class="bottom-menu d-flex justify-content-around bg-success fixed-bottom">
        <a href="#" class="menu-item text-light text-center" onclick="navigateToModule('home')">
            <i class="bi bi-house-fill"></i><br>Início
        </a>
        <a href="#" class="menu-item text-light text-center" onclick="navigateToModule('Transações')">
            <i class="bi bi-file-earmark-text"></i><br>Transações
        </a>
        <div class="menu-item text-light text-center">
            <div onclick="toggleAddMenu()" style="cursor: pointer;">
                <i class="bi bi-plus-circle-fill"></i><br>Adicionar
            </div>
            <div class="add-dropdown" id="addDropdown">
                <a href="#" onclick="addTransaction()">Adicionar Transação</a>
                <a href="#" onclick="addCard()">Adicionar Cartão</a>
            </div>
        </div>
        <a href="planejamento.html" class="menu-item text-light text-center" onclick="navigateToModule('Planejamento')">
            <i class="bi bi-bar-chart-line"></i><br>Planejamento
        </a>
        <a href="#" class="menu-item text-light text-center" onclick="navigateToModule('Perfil')">
            <i class="bi bi-person-circle"></i><br>Perfil
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Assets/javascript.js/planejamento.js"> <!-- Link para o JavaScript separado -->
    </script>
</body>
</html>
