<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Transações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Assets/css/transacoes.css"> <!-- Link para o CSS separado -->
</head>
<body>
    <div class="container-fluid p-4">
        <h2 class="text-center mb-4">Transações</h2>
        
        <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
            <select id="month-select" class="form-control w-auto mb-2 mb-md-0" onchange="filterMonth()">
                <option value="2024-10">Outubro 2024</option>
                <option value="2024-09">Setembro 2024</option>
                <option value="2024-08">Agosto 2024</option>
                <option value="2024-07">Julho 2024</option>
            </select>

            <input type="text" id="search-input" class="form-control w-auto" placeholder="Pesquisar transações" oninput="searchTransactions()">
        </div>

        
        <div class="monthly-summary mb-4 p-3 rounded" style="background-color: #2c2c2c;">
            <h3 class="text-center">Resumo Mensal</h3>
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5>Total de Receitas</h5>
                            <strong id="total-revenues">R$ 0,00</strong>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <h5>Total de Despesas</h5>
                            <strong id="total-expenses">R$ 0,00</strong>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5>Saldo</h5>
                            <strong id="total-balance">R$ 0,00</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comparison mt-3" style="background-color: #1c1c1c;">
                <h5 class="text-center">Comparação com o Mês Anterior</h5>
                <div id="previous-comparison"></div>
            </div>
        </div>

        <div class="current-balance mb-4 p-3 roundedd" style="background-color: #2c2c2c;">
            <h4>Saldo Atual: <span id="current-balance">R$ 0,00</span></h4>
            <h4>Balanço Mensal: <span id="monthly-balance">R$ 0,00</span></h4>
        </div>

        <div class="transactions-list mb-4 p-3 rounded" style="background-color: #1c1c1c;">
            <h4>Lista de Transações</h4>
            <div id="transaction-container">
                <!-- Lista de transações será preenchida aqui pelo JavaScript -->
            </div>

            <button class="btn btn-success mt-3" onclick="addTransaction()">Adicionar Transação</button>
        </div>

    </div>

    <!-- Menu Inferior -->
    <div class="bottom-menu d-flex justify-content-around bg-success">              
        <a href="telainicial.html" class="menu-item text-light text-center">
            <i class="bi bi-house-fill"></i><br>Início
        </a>
        <a href="transacoes.html" class="menu-item text-light text-center">
            <i class="bi bi-file-earmark-text"></i><br>Transações
        </a>
        <a href="#" class="menu-item text-light text-center">
            <i class="bi bi-plus-circle-fill"></i><br>Adicionar
        </a>
        <a href="planejamento.html" class="menu-item text-light text-center">
            <i class="bi bi-bar-chart-line"></i><br>Planejamento
        </a>
        <a href="#" class="menu-item text-light text-center">
            <i class="bi bi-person-circle"></i><br>Perfil
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/javascript.js/transacoes.js"></script> <!-- Link para o JavaScript separado -->
</body>
</html>
