<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE-SE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="Assets/javascript.js/cadastrar.js"></script> <!-- Incluindo o arquivo de JavaScript -->
    <link rel="stylesheet" href="./Assets/css/cadastro.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="cadastro-container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="cadastro-header text-center mb-4">
            <h1 class="cadastro-title mb-4">CRIE SUA CONTA</h1>
            <span>$</span>
        </div>
        <form class="cadastro-form w-100" style="max-width: 400px;" onsubmit="event.preventDefault(); cadastrar();">
            <div class="mb-3">
                <label for="nome" class="cadastro-label form-label">Nome</label>
                <input type="text" class="cadastro-input form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="cadastro-label form-label">Email</label>
                <input type="email" class="cadastro-input form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="cadastro-label form-label">Senha</label>
                <input type="password" class="cadastro-input form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="d-grid">
                <button type="submit" class="cadastro-btn btn btn-primary-2 btn-sg-2">CADASTRAR</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="cadastro-link text-secondary" onclick="telaLogin()">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>

    
</body>
</html>
